<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body class="#prod">
<table>

<h1>Produtos na loja</h1>
<tr>
  {% for x in Produtos %}

    <td><a href="update/{{x.id}}">{{x.id}}</a></td>
    <td>{{x.Desc}} </td>
    <td>Quantidade {{x.Quant}}</td>
    <td><a href="delete/{{ x.id }}">Excluir</a></td>
</tr>
{% endfor %}
</table>
<button type="button" class="btn btn-light"><a href="{% url 'add' %}">Cadastrar</a></button>
</body>
</html>
